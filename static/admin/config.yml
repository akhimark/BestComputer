backend:
  name: git-gateway
  branch: master

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "notice"
    label: "Notice"
    folder: "content/notice"
    create: true
    slug: "{{unique_id}}"
    path: "{{unique_id}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: true,
        }
      - {
          label: "Unique Identifier",
          name: "unique_id",
          widget: "string",
          default: "{{uuid}}",
          required: true,
        }
      - {
          label: "PDF",
          name: "pdf",
          widget: "file",
          media_library: { allow_multiple: false },
          required: true,
        }
